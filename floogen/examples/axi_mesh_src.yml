name: axi_mesh
description: "AXI mesh configuration with source-based routing for FlooGen"
network_type: "axi"

routing:
  route_algo: "SRC"
  use_id_table: true

protocols:
  - name: "axi_in"
    protocol: "AXI4"
    data_width: 64
    addr_width: 48
    id_width: 4
    user_width: 1
    type_prefix: # prevents `axi_axi` prefix
  - name: "axi_out"
    protocol: "AXI4"
    data_width: 64
    addr_width: 48
    id_width: 2
    user_width: 1
    type_prefix: # prevents `axi_axi` prefix

endpoints:
  - name: "cluster"
    array: [4, 4]
    addr_range:
      base: 0x0000_0000_0000
      size: 0x0000_0001_0000
    mgr_port_protocol:
      - "axi_in"
    sbr_port_protocol:
      - "axi_out"
  - name: "hbm"
    array: [4]
    addr_range:
      base: 0x0000_8000_0000
      size: 0x0000_0001_0000
    sbr_port_protocol:
      - "axi_out"

routers:
  - name: "router"
    array: [4, 4]
    degree: 5

connections:
  - src: "cluster"
    dst: "router"
    src_range:
    - [0, 3]
    - [0, 3]
    dst_range:
    - [0, 3]
    - [0, 3]
    dst_dir: "Eject"
  - src: "hbm"
    dst: "router"
    src_range:
    - [0, 3]
    dst_range:
    - [0, 0]
    - [0, 3]
    dst_dir: "West"
