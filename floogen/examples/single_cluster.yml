name: single_cluster
description: "Single Cluster Configuration for FlooGen"

routing:
  route_algo: "ID"
  use_id_table: true

protocols:
  - name: "narrow"
    type: "AXI4"
    direction: "manager"
    data_width: 64
    addr_width: 48
    id_width: 4
    user_width: 1
  - name: "narrow"
    type: "AXI4"
    direction: "subordinate"
    data_width: 64
    addr_width: 48
    id_width: 2
    user_width: 1
  - name: "wide"
    type: "AXI4"
    direction: "manager"
    data_width: 512
    addr_width: 48
    id_width: 3
    user_width: 1
  - name: "wide"
    type: "AXI4"
    direction: "subordinate"
    data_width: 512
    addr_width: 48
    id_width: 1
    user_width: 1

endpoints:
  - name: "cluster"
    addr_range:
        base: 0x0000_1000_0000
        size: 0x0000_0004_0000
    mgr_port_protocol:
      - "narrow"
      - "wide"
    sbr_port_protocol:
      - "narrow"
      - "wide"
  - name: "hbm"
    addr_range:
      base: 0x0010_0000_0000
      size: 0x0000_4000_0000
    sbr_port_protocol:
      - "narrow"
      - "wide"
  - name: "serial_link"
    addr_range:
      base: 0x0100_0000_0000
      size: 0x0010_000_0000
    mgr_port_protocol:
      - "narrow"
      - "wide"
    sbr_port_protocol:
      - "narrow"
      - "wide"
  - name: "cva6"
    mgr_port_protocol:
      - "narrow"
  - name: "peripherals"
    addr_range:
      start: 0x0000_0000_0000
      end: 0x0000_0fff_ffff
    mgr_port_protocol:
      - "narrow"
    sbr_port_protocol:
      - "narrow"

routers:
  - name: "router"

connections:
  - src: "cluster"
    dst: "router"
    bidirectional: true
  - src: "hbm"
    dst: "router"
    bidirectional: true
  - src: "serial_link"
    dst: "router"
    bidirectional: true
  - src: "cva6"
    dst: "router"
    bidirectional: true
  - src: "peripherals"
    dst: "router"
    bidirectional: true
