name: lint

on: [push, pull_request]

jobs:

  ###############
  # Check Clean #
  ###############
  check-clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Install bender
        uses: pulp-platform/pulp-actions/bender-install@v2
      - name: Install Verible
        uses: chipsalliance/verible-actions-common/install-verible@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Make clean sources
        run: |
          make clean pkg-sources
      - name: Check clean
        run: |
          git status && test -z "$(git status --porcelain)"

  ###############
  # Check Stale #
  ###############
  check-stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Install bender
        uses: pulp-platform/pulp-actions/bender-install@v2
      - name: Install Verible
        uses: chipsalliance/verible-actions-common/install-verible@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Make clean sources
        run: |
          make -B pkg-sources
      - name: Check clean
        run: |
            git status && test -z "$(git status --porcelain)"

  #####################
  # Bender up-to-date #
  #####################
  bender-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - name: Check Bender up-to-date
        uses: pulp-platform/pulp-actions/bender-up-to-date@v2

  ################
  # Verible Lint #
  ################
  verible-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: chipsalliance/verible-linter-action@main
      with:
        config_file: ''
        paths: |
          ./hw
        extra_args: "--waiver_files util/verible.waiver"
        github_token: ${{ secrets.GITHUB_TOKEN }}
        fail_on_error: true
        reviewdog_reporter: github-check

  ##########
  # PyLint #
  ##########
  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies and package
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')

  #################
  # Check License #
  #################
  lint-license:
    runs-on: ubuntu-latest
    steps:
      - name: lint license
        uses: pulp-platform/pulp-actions/lint-license@v2
        with:
          license: |
            Copyright (\d{4}(-\d{4})?\s)?(ETH Zurich and University of Bologna|lowRISC contributors).
            (Solderpad Hardware License, Version 0.51|Licensed under the Apache License, Version 2.0), see LICENSE for details.
            SPDX-License-Identifier: (SHL-0.51|Apache-2.0)
          exclude_paths: |
            floo_noc.core
