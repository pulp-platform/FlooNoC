name: floogen

on: [push, pull_request]

jobs:

  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
    - name: Run unit tests
      run: |
        python -m pytest -v

  #####################
  # Generate SV files #
  #####################
  gen-nocs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        examples: ["single_cluster", "occamy_mesh", "occamy_tree", "occamy_mesh_src", "terapool"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Install floogen
      run: |
        python -m pip install .
    - name: Install Verible
      uses: chipsalliance/verible-actions-common/install-verible@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Generate NoCs
      run: |
        floogen -c floogen/examples/${{ matrix.examples }}.yml -o generated
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.examples }}
        path: generated/${{ matrix.examples }}_floo_noc.sv
        if-no-files-found: error
        retention-days: 1

  #################
  # Lint SV files #
  #################
  lint-nocs:
    runs-on: ubuntu-latest
    needs: gen-nocs
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: generated
      - name: Lint SV files
        uses: chipsalliance/verible-linter-action@main
        with:
          config_file: ''
          paths:
            ./generated
          github_token: ${{ secrets.GITHUB_TOKEN }}
