[project]
name = "floogen"
version = "0.0.1"
authors = [
  { name="Tim Fischer", email="fischeti@iis.ee.ethz.ch" },
]
description = "A Network Generator for FlooNoC"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache License",
    "Operating System :: OS Independent",
]

dependencies = [
  "pydantic",
  "networkx",
  "matplotlib",
  "mako",
  "ruamel.yaml",
  "hjson"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://iis-git.ee.ethz.ch/axi-noc/floogen"

[project.scripts]
floogen = "floogen.floo_gen:main"

[tool.setuptools.package-data]
"floogen.templates" = ["*.mako"]

[tool.pylint.format]
max-line-length = 100
jobs = 4
suggestion-mode = 'yes'

[tool.pylint.disable]
disable = [
    "C0114",  # Missing module docstring
]

[tool.black]
line-length = 100
