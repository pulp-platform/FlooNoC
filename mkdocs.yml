site_name: FlooNoC

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:

    # Default palette
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: custom
      accent: light green
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: custom
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.expand
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.footer

repo_url: https://github.com/pulp-platform/FlooNoC
repo_name: pulp-platform/FlooNoC

nav:
- Home:
  - index.md
  - Getting Started: getting_started.md
  - Repository Structure: repository_structure.md
- Hardware IPs:
  - Overview: hw/overview.md
  - Links: hw/links.md
  - Router: hw/router.md
  - Network Interfaces: hw/chimneys.md
  - Common IPs: hw/common.md
  - Verification IPs: hw/vips.md
- FlooGen:
  - Overview: floogen/overview.md
  - Routing: floogen/routing.md
  - Protocols: floogen/protocols.md
  - Endpoints: floogen/endpoints.md
  - Routers: floogen/routers.md
  - Connections: floogen/connections.md
  - CLI: floogen/cli.md
  - Known Issues: floogen/known_issues.md
